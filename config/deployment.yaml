---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhooks
  namespace: system
  labels:
    app: webhooks
spec:
  selector:
    matchLabels:
      app: webhooks
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: webhooks
      labels:
        app: webhooks
    spec:
      containers:
        - command:
          - uvicorn
          args:
          - main:app
          - --host=0.0.0.0
          - --port=8888
          ports:
          - containerPort: 8888
          image: wehbooks:latest
          name: webhooks
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: webhooks
      terminationGracePeriodSeconds: 10
